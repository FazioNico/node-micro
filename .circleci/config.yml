version: 2
jobs:
  install:
    docker:
      - image: docker:18.01.0-ce-git
    working_directory: ~/repo
    steps:
      - checkout
      - setup_remote_docker:
          docker_layer_caching: true
      - run: sh scripts/install.sh
      - persist_to_workspace:
          root: .
          paths:
            - docker-cache

  test:
    docker:
      - image: docker:18.01.0-ce-git
    working_directory: ~/repo
    steps:
      - checkout
      - setup_remote_docker:
          docker_layer_caching: true
      - attach_workspace:
          at: ~/repo
      - run: sh scripts/test.sh

  build-service:
    docker:
      - image: docker:18.01.0-ce-git
    working_directory: ~/repo
    steps:
      - checkout
      - setup_remote_docker:
          docker_layer_caching: true
      - attach_workspace:
          at: ~/repo
      - run: sh scripts/build-service.sh
      - run: sh scripts/build-images.sh
